<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

    <title>Jump Mario</title>
</head>
<body>
    <div class="game-board">
        <span class="score">Pontos: 0</span>
        <img src="./assets/img/pipe.png" class="pipe stop">
        <img src="./assets/img/mario.png" class="mario">
        <img src="./assets/img/clouds.png" class="clouds  stop">
        <button class="button hidden" onclick="location.reload()">Recomeçar</button>
        
    </div>
    <div class="info">
        <h2 >Aperte qualquer tecla para começar!</h2>
    </div>
    <div class="gameover hidden">
        <h1>Game Over !</h1>
    </div>
    <div class="audios">
        <audio id="pulo-audio" src="./assets/sounds/som-do-pulo-do-mario.mp3"></audio>
        <audio id="game-over-audio" src="./assets/sounds/game-over.mp3"></audio>
        <audio id="background-mario" src="./assets/sounds/background-mario.mp3"></audio>
    </div>
    <script src="main.js"></script>
</body>
</html>
